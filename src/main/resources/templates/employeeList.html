<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head(pageTitle='All Employees')" />
<body>
<div class="container">	
	<div th:replace="fragments :: header"></div>
	
	<div class="text-center">
		<h1>Employee Management - All Employees</h1>
		<p/>
		<h4><a th:href="@{/newEmployeeForm}">Add New Employee</a></h4>
		<p/>
	</div>
	
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Employee ID</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Email</th>
				<th>Adsress</th>
				
				<th>Actions</th>				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employeeList}">
				<td th:text="${employee.id}">Employee ID</td>
				<td th:text="${employee.firstName}">FirstName</td>
				<td th:text="${employee.lastName}">LastName</td>
				<td th:text="${employee.email}">Email</td>
				<td th:text="${employee.address}">Address</td>
				
				<td>
					<a th:href="@{'/edit/' + ${employee.id}}">Edit</a>			
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div><br/><br/></div>
</div>
</body>
</html>
