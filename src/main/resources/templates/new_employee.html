<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Add New Employee')" />
<body>
	<div th:replace="fragments :: header"></div>
	<div align="center">	
		<h1>Add New Employee</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${employee}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>FirstName:</td>
					<td><input type="text" th:field="*{FirstName}" class="form-control" /></td>
				</tr>
				<tr>
					<td>LastName:</td>
					<td><input type="text" th:field="*{LastName}" class="form-control" /></td>
				</tr>				
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{Email}" class="form-control" /></td>
				</tr>				
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{Address}" class="form-control" /></td>
				</tr>				
				<tr>
					<td colspan="2" align="center"><button type="submit" class="btn btn-primary">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
